<!doctype html>

<html lang="en">
<head>
    <meta charset="utf-8">

    <title>simple-zoom</title>

    <script src='http://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js' type='text/javascript'></script>
	<script src="http://code.jquery.com/ui/1.11.4/jquery-ui.min.js"></script>
    <script src="js/jquery.ui.touch-punch.min.js"></script>
    <script src="js/simple-zoom.js"></script>

    <link href='http://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.min.css' rel='stylesheet'>
    <link href='css/screen.css' rel='stylesheet'>
</head>
<body>
    <div id="container">
        <div id="zoom">
            <img src="img/sample.jpg">
        </div>

        <div id='controls' class='hidden'>
            <a href='#' id='zoom_out' title='Zoom out'><i class='fa fa-search-minus fa-lg'></i></a>
            <a href='#' id='fit' title='Fit image'><i class='fa fa-arrows-alt fa-lg'></i></a>
            <a href='#' id='zoom_in' title='Zoom in'><i class='fa fa-search-plus fa-lg'></i></a>
        </div>
    </div>
</body>
</html>
